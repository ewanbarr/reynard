version: '2'
services:
  status-server:
    build: .
    container_name: status-server
    network_mode: host
    ports:
      - 5000:5000
    image: reynard
    command: reynard_eff_status_server.py -p 5000 --dummy
  effcam-server:
    build: .
    container_name: effcam-server
    network_mode: host
    ports:
      - 5002:5002
    image: reynard
    command: >
      reynard_effcam_server.py --port 5002
      --status_ip=localhost --status_port=5000
      --backend ubi:localhost:5003
      --log_level DEBUG
  ubi-server:
    build: .
    container_name: ubi-server
    network_mode: host
    ports:
      - 5003:5003
    image: reynard
    command: reynard_ubi_server.py --port 5003 --log_level DEBUG
  ubn-server-0:
    build: .
    container_name: ubn-server-0
    network_mode: host
    ports:
      - 5004:5004
    image: reynard
    command: reynard_ubn_server.py --port 5004 --log_level INFO
  ubn-server-1:
    build: .
    container_name: ubn-server-1
    network_mode: host
    ports:
      - 5005:5005
    image: reynard
    command: reynard_ubn_server.py --port 5005 --log_level INFO
  ubn-server-2:
    build: .
    container_name: ubn-server-2
    network_mode: host
    ports:
      - 5006:5006
    image: reynard
    command: reynard_ubn_server.py --port 5006 --log_level INFO
